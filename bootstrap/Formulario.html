<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Formulário</title>

    <!-- Bootstrap -->
    <link href="projetojava/bootstrap-v3/css/bootstrap.min.css"rel="stylesheet"/>
    <link href="estilo.css"rel="stylesheet"/>

  </head>
  <body>
     <div class="container ">
        <div class="page-header">
            <h1> fomularios</h1>

        </div>
        <div class="row">

            <div class="col-sm-8">
                <h3>Cadastra-se</h3>

                <form>

                    <div class="form-group">
                        <label for="Nome">Nome</label>
                        <input type="text" class="form-control" id="Nome">

                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email">

                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha">

                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Aceito os termos do serviço.
                        </label>

                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="OPS"> PHP
                        </label>
                        <label>
                            <input type="radio" name="OPS"> JAVA 
                        </label>

                    </div>

                    <button type="submit"class="btn btn-primary">Cadastrar</button>


                </form>


            </div>
            <div class="col-sm-4">
                <h3>Logar</h3>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Digite seu E-mail"/>

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha"/>

                    </div>
                    <button type="button" class="btn btn-primary"
                    data-toggle="tooltip" data-placement="right"
                    title="Salvar arquivo" 
                    >Salvarr</button>

                </form>


            </div>


        </div><br>
        <!-- Popover-->
        
        <div> 
            <button type="button" class="btn btn-primary"
            data-toggle="popover"
            data-placement="right"
            data-content="kksksksksssssssss ssssk"
            title="Detablhes">
                    opover 
                </button>
        </div>
        
        
        
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="projetojava/bootstrap-v3/js/bootstrap.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->


    <script src="bootstrap-v3/js/bootstrap.min.js"></script>

    <script type="text/JavaScript">
        $(function () {
             $('[data-toggle="tooltip"]').tooltip()
             $('[data-toggle="popover"]').popover()
         })

    </script>
  </body>
</html>
